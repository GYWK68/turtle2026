<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 灵龟献瑞 - 新年快乐</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <style>
        :root { --emerald: #00ffaa; --gold: #ffdf00; }
        body { margin: 0; overflow: hidden; background: #000; color: var(--gold); font-family: 'Cinzel', serif; -webkit-font-smoothing: antialiased; }
        
        /* 微信顶部安全区域适配 */
        #ui-layer { position: fixed; inset: 0; pointer-events: none; z-index: 10; padding: env(safe-area-inset-top) 20px 40px 20px; }
        
        .main-title { font-size: 2.5rem; margin: 0; filter: drop-shadow(0 0 15px var(--emerald)); color: #fff; text-align: center; margin-top: 15vh;}
        .sub-title { font-size: 0.8rem; letter-spacing: 5px; opacity: 0.8; text-align: center; margin-top: 5px; color: var(--gold); }

        #video-container {
            position: absolute; bottom: 30px; right: 20px; width: 120px; height: 90px;
            border: 1px solid var(--gold); border-radius: 8px; overflow: hidden;
            transform: scaleX(-1); background: #111; pointer-events: auto;
        }
        #webcam { width: 100%; height: 100%; object-fit: cover; }

        /* 引导点击开启摄像头 */
        #start-mask {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px;
        }
        .start-btn {
            background: none; border: 2px solid var(--gold); color: var(--gold);
            padding: 15px 40px; font-size: 1.2rem; cursor: pointer; letter-spacing: 2px;
        }
        
        .hint-text { position: fixed; bottom: 40px; left: 0; width: 100%; text-align: center; font-size: 12px; opacity: 0.6; pointer-events: none; }
    </style>
</head>
<body>

    <div id="start-mask">
        <h2 style="color:white; margin-bottom:30px;">2026 中国年 · 灵龟瑞兆</h2>
        <button class="start-btn" onclick="startExperience()">开启 3D 互动体验</button>
        <p style="font-size: 12px; margin-top:20px; color:rgba(255,255,255,0.5);">注：需授权摄像头以支持手势交互</p>
    </div>

    <div id="ui-layer">
        <h1 class="main-title">HAPPY 2026</h1>
        <h2 class="sub-title">祥瑞灵龟 · 岁岁平安</h2>

        <div id="video-container">
            <video id="webcam" autoplay playsinline></video>
        </div>
        <div class="hint-text">握拳：聚合形态 | 张手：化为流星</div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        let scene, camera, renderer, composer, clock;
        let particles, handLandmarker, video;
        let currentMode = 'TREE';
        const count = 15000; // 适配手机性能，适当减少粒子

        // 核心参数：位置已上调，速度已放慢
        const PARAMS = {
            yOffset: 4, scatterSize: 25, lerpSpeed: 0.012
        };

        window.startExperience = async function() {
            document.getElementById('start-mask').style.display = 'none';
            await init();
        }

        async function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 45);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            const tar = new Float32Array(count * 3);
            const scat = new Float32Array(count * 3);
            const col = new Float32Array(count * 3);

            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');

            for(let i=0; i<count; i++) {
                const end = getTurtlePoint(i);
                pos[i*3]=0; pos[i*3+1]=0; pos[i*3+2]=0;
                tar[i*3]=end.x; tar[i*3+1]=end.y; tar[i*3+2]=end.z;
                
                const scatDir = new THREE.Vector3().randomDirection().multiplyScalar(PARAMS.scatterSize);
                scat[i*3]=scatDir.x; scat[i*3+1]=scatDir.y; scat[i*3+2]=scatDir.z;

                const isGold = Math.random() > 0.85;
                const c = new THREE.Color(isGold ? 0xffe600 : 0x00ffcc);
                col[i*3]=c.r; col[i*3+1]=c.g; col[i*3+2]=c.b;
            }

            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            geo.setAttribute('target', new THREE.BufferAttribute(tar, 3));
            geo.setAttribute('scatter', new THREE.BufferAttribute(scat, 3));
            geo.setAttribute('color', new THREE.BufferAttribute(col, 3));

            particles = new THREE.Points(geo, new THREE.PointsMaterial({
                size: 0.28, map: sprite, vertexColors: true, transparent: true, opacity: 0.9, blending: THREE.AdditiveBlending, depthWrite: false
            }));
            scene.add(particles);

            const composer_setup = new EffectComposer(renderer);
            composer_setup.addPass(new RenderPass(scene, camera));
            composer_setup.addPass(new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.8, 0.4, 0.1));
            composer = composer_setup;

            await setupCamera();
            await setupMediaPipe();
            animate();
        }

        function getTurtlePoint(i) {
            const p = i / count;
            let x, y, z;
            if (p < 0.65) { // 壳
                const u = Math.random() * Math.PI * 2, v = Math.random() * Math.PI * 0.5;
                const r = 10, bump = Math.sin(u * 6) * Math.sin(v * 6) * 0.6;
                x = (r + bump) * Math.cos(u) * Math.sin(v);
                y = (r * 0.5 + bump) * Math.cos(v);
                z = (r * 1.1 + bump) * Math.sin(u) * Math.sin(v);
            } else if (p < 0.8) { // 头
                const u = Math.random() * Math.PI * 2, v = Math.random() * Math.PI;
                const r = 2.2;
                x = r * Math.cos(u) * Math.sin(v); y = r * Math.cos(v) + 1.2; z = 13 + r * Math.sin(v);
            } else { // 鳍
                const side = Math.random() > 0.5 ? 1 : -1, front = Math.random() > 0.5 ? 1 : -1;
                x = (8.5 + Math.random() * 5) * side; y = -1; z = (front > 0 ? 7 : -7) + Math.random() * 2;
            }
            return { x, y: y + PARAMS.yOffset, z: z - 5 };
        }

        async function setupCamera() {
            video = document.getElementById('webcam');
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            video.srcObject = stream;
            return new Promise(resolve => video.onloadedmetadata = resolve);
        }

        async function setupMediaPipe() {
            const vision = await import('https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0');
            const fileset = await vision.FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm");
            handLandmarker = await vision.HandLandmarker.createFromOptions(fileset, {
                baseOptions: { modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task" },
                runningMode: "VIDEO", numHands: 1
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = clock.getElapsedTime();

            if (handLandmarker && video.readyState >= 2) {
                const results = handLandmarker.detectForVideo(video, performance.now());
                if (results.landmarks?.length > 0) {
                    const pts = results.landmarks[0];
                    currentMode = (pts[12].y > pts[9].y) ? 'TREE' : 'SCATTER';
                    particles.rotation.y += (pts[8].x - 0.5) * 0.05;
                }
            }

            const pArr = particles.geometry.attributes.position.array;
            const tArr = particles.geometry.attributes.target.array;
            const sArr = particles.geometry.attributes.scatter.array;

            for(let i=0; i<count; i++) {
                const idx = i*3;
                if(currentMode === 'TREE') {
                    pArr[idx] += (tArr[idx] - pArr[idx]) * 0.1;
                    pArr[idx+1] += (tArr[idx+1] + Math.sin(time*2+i*0.1)*0.1 - pArr[idx+1]) * 0.1;
                    pArr[idx+2] += (tArr[idx+2] - pArr[idx+2]) * 0.1;
                } else {
                    pArr[idx] += (sArr[idx] - pArr[idx]) * PARAMS.lerpSpeed;
                    pArr[idx+1] += (sArr[idx+1] - pArr[idx+1]) * PARAMS.lerpSpeed;
                    pArr[idx+2] += (sArr[idx+2] - pArr[idx+2]) * PARAMS.lerpSpeed;
                }
            }
            particles.geometry.attributes.position.needsUpdate = true;
            composer.render();
        }
    </script>
</body>
</html>
